<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div>
        <div id="inner">
            <h3 style="text-align: center; font-size: 3em;">Sign Up</h3>
            <form name="Sign-Up">
                <!-- Usual Information -->
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br> 

                <label for="user">Username:</label><br>
                <input type="text" id="user" name="user" placeholder="Please enter your username" required><br><br> 

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Please enter your password" required><br><br>

                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Please enter your first name" required><br><br>

                <label for="lname">Surname:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Please enter your last name" required><br><br>

                <label for="mname">Middle Name:</label><br>
                <input type="text" id="mname" name="mname" placeholder="Middle name"><br><br>

                <!-- Gender -->
                <p>Gender:</p>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender" value="male"><br>
                
                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender" value="female"><br>
                
                
                <label for="other">Other:</label>
                <input type="radio" id="other" name="gender" value="other"><br><br>

                <!-- Date of Birth -->
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">
            </form>
        </div>
    </div>
    
</body>
</html>
