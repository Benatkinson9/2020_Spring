<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <script language="JavaScript">
        var genderType;
        function showInput() {
            // https://www.geeksforgeeks.org/how-to-get-value-of-selected-radio-button-using-javascript/
            
            
            var genderList = document.getElementsByName("gender"); 
            var toCipher = document.getElementById("password").value;
            var map = { //QWERTY CIPHER
                a: 'q', b: 'w', c: 'e',
                d: 'r', e: 't', f: 'y',
                g: 'u', h: 'i', i: 'o',
                j: 'p', k: 'a', l: 's',
                m: 'd', n: 'f', o: 'g',
                p: 'h', q: 'j', r: 'k',
                s: 'l', t: 'z', u: 'x',
                v: 'c', w: 'v', x: 'b',
                y: 'n', z: 'm', A: 'Q', 
                B: 'W', C: 'E',
                D: 'R', E: 'T', F: 'Y',
                G: 'U', H: 'I', I: 'O',
                J: 'P', K: 'A', L: 'S',
                M: 'D', N: 'F', O: 'G',
                P: 'H', Q: 'J', R: 'K',
                S: 'L', T: 'Z', U: 'X',
                V: 'C', W: 'V', X: 'B',
                Y: 'N', Z: 'M', 
                
            };
            join
            text.split('').filter(function(toCipher) {
                // Does the character exist in the map?
                return map.hasOwnProperty(toCipher.toLowerCase());
            }).map(function(toCipher) {
                // Replace character by value
                return map[toCipher.toLowerCase()].toUpperCase();
            }).join();
            
            
            for(i = 0; i < genderList.length; i++) { 
                if(genderList[i].checked) {
                    genderType = genderList[i].value;
                    break;
                }
            } 

            
            

            document.getElementById('display').innerHTML = 
                        "Email: " + document.getElementById("email").value + "<br>" +
                        "Username: " + document.getElementById("user").value + "<br>" +
                        "Password: " + document.getElementById("password").value + "<br>" +
                        "Name: " + document.getElementById("fname").value + "\s" +
                        document.getElementById("mname").value + "\s" +
                        document.getElementById("lname").value + "<br>" +
                        "Home Address: " + document.getElementById("homeaddress").value + "<br>" +
                        "Phone Number: " + document.getElementById("phone").value + "<br>" +
                        "Gender: " + genderType + "<br>" +
                        "Date of Birth: " + document.getElementById("birthday").value + "<br>";

                    
                        
        }
    </script>
</head>
<body>
    <div>
        <div id="inner">
            <h3 style="text-align: center; font-size: 3em;">Sign Up</h3>
            <form name="Sign-Up">
                <!-- Usual Information -->
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br> 

                <label for="user">Username:</label><br>
                <input type="text" id="user" name="user" placeholder="Please enter your username" required><br><br> 

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Please enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>

                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Please enter your first name" pattern="[a-zA-Z]{3,}" required><br><br>

                <label for="lname">Surname:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Please enter your last name" pattern="[a-zA-Z]{3,}" required><br><br>

                <label for="mname">Middle Name:</label><br>
                <input type="text" id="mname" name="mname" placeholder="Middle name" pattern="[a-zA-Z]{2,}"><br><br>

                <!-- Physical Address and Phone Number -->
                <label for="homeaddress">Current Address:</label><br>
                <input type="text" id="homeaddress" name="homeaddress" placeholder="Please enter your current address" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}" placeholder="(###) ###-####" required><br><br>

                <!-- Gender -->
                <p>Gender:</p>
                <label for="male">Male:</label>
                <input type="radio" id="gender" name="gender" value="male"><br>
                
                <label for="female">Female:</label>
                <input type="radio" id="gender" name="gender" value="female"><br>
                
                
                <label for="other">Other:</label>
                <input type="radio" id="gender" name="gender" value="other"><br><br>

                <!-- Date of Birth -->
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" required><br><br>

                <!-- Submit Form -->
                <input type="button" value="Submit" onclick="showInput();">
            </form>
            <p id="display"></p>
        </div>
    </div>
    
</body>
</html>
